# Nginx 개발 환경 설정
# 이 파일 하나로 개발 서버 구동에 필요한 모든 설정을 포함

# Nginx 워커 프로세스 수
worker_processes 1;

# PID 파일 경로 (절대 경로 사용)
pid C:/dev/tools/nginx/logs/nginx-dev.pid;

# 에러 로그 (절대 경로 사용)
error_log C:/dev/tools/nginx/logs/error-dev.log;

# 이벤트 설정
events {
    worker_connections 1024;
}

# HTTP 설정
http {
    # MIME 타입 (절대 경로 사용)
    include       C:/dev/tools/nginx/conf/mime.types;
    default_type  application/octet-stream;
    
    # 임시 파일 디렉토리 (절대 경로 사용)
    client_body_temp_path C:/dev/tools/nginx/temp/client_body_temp;
    proxy_temp_path       C:/dev/tools/nginx/temp/proxy_temp;
    fastcgi_temp_path      C:/dev/tools/nginx/temp/fastcgi_temp;
    uwsgi_temp_path        C:/dev/tools/nginx/temp/uwsgi_temp;
    scgi_temp_path         C:/dev/tools/nginx/temp/scgi_temp;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # 기본 설정
    sendfile        on;
    keepalive_timeout  65;
    
    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 클라이언트 최대 업로드 크기
    client_max_body_size 20M;

    server {
        listen 5174;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # 개발 모드에서는 캐싱 비활성화
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # KPI API 프록시 설정 (8080 포트 백엔드)
        location /api/kpis/ {
            proxy_pass http://localhost:8080/kpis/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS 헤더
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # 기타 API 프록시 설정
        location /api {
            proxy_pass http://localhost:3000;  # 로컬 백엔드 서버
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS 헤더
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Vue Router SPA 라우팅
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 에러 페이지
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # 개발 모드에서는 상세한 에러 로그
        access_log C:/dev/tools/nginx/logs/mobile-kpi-access-dev.log debug;
        error_log  C:/dev/tools/nginx/logs/mobile-kpi-error-dev.log;
    }
}

