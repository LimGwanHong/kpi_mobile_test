# Nginx 프로덕션 환경 설정
# 이 파일 하나로 운영 서버 구동에 필요한 모든 설정을 포함

# Nginx 워커 프로세스 수
worker_processes auto;

# PID 파일 경로
pid /var/run/nginx.pid;

# 에러 로그
error_log /var/log/nginx/error.log;

# 이벤트 설정
events {
    worker_connections 1024;
}

# HTTP 설정
http {
    # MIME 타입 설정
    include       mime.types;
    default_type  application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;
    keepalive_timeout  65;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    client_max_body_size 20M;

    # KPI 백엔드 서버 (8080 포트)
    upstream kpi_backend {
        server localhost:8080;
    }

    server {
        listen 80;
        server_name eland.neos.ai.kr;
        root /application/ehub_mobile-kpi/dist;
        index index.html;

        # 정적 파일 캐싱 (프로덕션: 1년)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # KPI API 프록시 설정 (8080 포트 백엔드)
        location /back {
            proxy_pass http://localhost:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS 헤더
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            
            # OPTIONS 요청 처리
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Vue Router SPA 라우팅
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 에러 페이지
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # 로그 설정
        access_log /var/log/nginx/ehub-mobile-kpi-access.log;
        error_log  /var/log/nginx/ehub-mobile-kpi-error.log;
    }
}


